<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <title>Citation Link Up</title>
</head>

<body>
    <h1>Citation Link Up</h1>
    <div>
        <p>Paste the text you want to link up:</p>
        <textarea id="text-to-link"></textarea>
    </div>

    <div id="format-button-area" class="radiobuttonarea" value="format">
        <div>Format:</div>
        <label>
            <input type="radio" value="markdown" name="format" checked="checked" />
            Markdown
            <div class="option-descriptions">For note taking apps and forums like Discourse</div>
        </label>
        <label>
            <input type="radio" value="phpbb" name="format" />
            PHPbb
            <div class="option-descriptions">For forums like dhammawheel.com</div>
        </label>
        <label>
            <input type="radio" value="html" name="format" />
            HTML
            <div class="option-descriptions">For web pages</div>
        </label>

    </div>
    <div class="button-area">
        <button id="link-up">Link UP!</button><button id="copy-output">Copy to Clipboard</button>
    </div>

    <div id="result-area">
        <div id="output-text"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
